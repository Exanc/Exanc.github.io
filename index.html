<!DOCTYPE html>
<html>
<head>
	<!-- Importations -->

	<link rel="stylesheet" href="bootstrap-4.6.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="bootstrap-4.6.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="style.css">

	<!-- Autres -->

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Baptiste Gicquel</title>

</head>
<body onload="init();">

	<div class="container-fluid" id="en-tête">
	</div>

	<div class="container">
		
		<div class="card" id="carte-début">
			<div class="card-body">
				<div class="row">
					<div class="col-sm-3">
						<img class="rounded-circle" src="img/baptiste-gicquel.jpg" style="max-height: 7.5rem;">
					</div>
					<div class="col-sm text-center">
						<h1>Baptiste GICQUEL</h1>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" style="">
			
			function init() {
				carte = document.getElementById("carte-début");
				carte.style.marginTop = carte.offsetHeight * -0.5 + 'px';
				carte.style.borderRadius = carte.offsetHeight * 0.5 + 'px';
			}

		</script>

	</div>

</body>
</html>
